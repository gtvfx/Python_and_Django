<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms Assessment</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>

        <form class="" action="index.html" method="post">
            <label for="f_name">First Name:</label>
            <input id="f_name" type="text" name="" placeholder="First Name" required>
            <label for="l_name">Last Name:</label>
            <input id="l_name" type="text" name="" placeholder="Last Name" required>
            <p></p>
            <label for="email">Email:</label>
            <input id="email" type="email" name="" placeholder="name@email.com" required>
            <label for="pass">Password:</label>
            <input id="pass" type="text" name="" required>
            <p>Are you over the age of 18?</p>
            <label for="r_yes">Yes:</label>
            <input id="r_yes" type="radio" name="over" value="">
            <label for="r_no">No:</label>
            <input id="r_no" type="radio" name="over" value="">
            <p>Do you have a Credit Card or PayPal?</p>
            <select name="payment">
                <option value="cc">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            <p></p>
            <input type="submit" name="" value="Submit Feedback">
        </form>


    </body>
</html>
