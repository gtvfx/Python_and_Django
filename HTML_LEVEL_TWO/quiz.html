<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table Quiz</title>
    </head>
    <body>
        <table border="">
            <thead>
                <th>Contry Name</th>
                <th>Contry Flag</th>
                <th>GDP (Millions of USD)</th>
            </thead>
            <tr>
                <td>USA</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png" alt="Image not found"></td>
                <td>18,561,960</td>
            </tr>
            <tr>
                <td>India</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png" alt="Image not found"></td>

            </tr>
            <tr>
                <td>United Kingdom</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt="Image not found"></td>
                <td>18,561,960</td>
            </tr>
        </table>
    </body>
</html>
